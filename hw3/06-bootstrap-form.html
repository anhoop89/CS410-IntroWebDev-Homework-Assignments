<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>06 - Bootstrap Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="hw-styles.css" />
</head>

<body>
  <main>

    <form class="setform mx-auto p-2 bg-light border rounded ">
      <h1 class="mt-2">Contact Form</h1>

      <div class="form-group row mt-3 ps-1 pe-2">
        <div class="col-12 col-md-4 col-lg-4 mt-md-2">
          <label for="username">Username: </label>
        </div>
        <div class="col-12 col-md-8 col-lg-8 ">
          <input type="Username" class="form-control " id="username" name="username" />
        </div>
      </div>

      <div class="form-group row mt-3 ps-1 pe-2">
        <div class="col-12 col-md-4 col-lg-4 mt-md-2">
          <label for="email">Email: </label>
        </div>
        <div class="col-12 col-md-8 col-lg-8 ">
          <input type="email " class="form-control" id="email" name="email" />
        </div>
      </div>

      <div class="form-group row mt-3 ps-1 pe-2">
        <div class="col-12 col-md-4 col-lg-4 mt-md-2">
          <label for="pass">Password: </label>
        </div>
        <div class="col-12 col-md-8 col-lg-8 ">
          <input type="password" class="form-control" id="pass" name="password">
        </div>
      </div>

      <fieldset class="mt-3 ps-1 pe-2">
        <legend>Would you like to sign up for the newsletter? </legend>   
        <div class="form-check mt-1 ps-5">
          <div class="col-12 col-6 ">
            <input type="radio" id="yes" class="form-check-input" name="answer" value="yes">
            <label for="yes" class="form-check-label"> Yes, sign me up </label>
          </div>
          <div class="col-12 col-6">
            <input type="radio" class="form-check-input" id="no" name="answer" value="no">
            <label for="no" class="form-check-label"> No, thank you </label>
          </div>
        </div>
      </fieldset>

      <div class="row mt-3 ps-1 pe-2">
        <div class="col-12 col-md-4 col-lg-4 mt-md-1">
          <label for="date">Date: </label>
        </div>
        <div class="col-12 col-md-8 col-lg-8 ">
          <input type="date" class="form-control" id="date" name="date" />
        </div>
      </div>

      <div class="row mt-2 pt-3 gx-1 ps-1 pe-2">
        <div class="col-6">
          <button class="btn btn-primary" type="submit"> Submit </button>
        </div>
        <div class="col-6">
          <button class="btn btn-secondary" type="reset">Reset </button>
        </div>
      </div>

    </form>

  </main>
</body>

</html>
