<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>04 - Table</title>
    <!-- <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/04-table.css" /> -->
  </head>
  <body>
    <main>
      <h1>TV Listings</h1>
      <table>
        <!-- Add your code here -->
        <table border="1">
          <thead>
            <tr>
              <th colspan="1">Time / Channels</th>
              <th rowspan="1">8:00 PM</th>
              <th rowspan="1">9:00 PM</th>
              <th rowspan="1">10:00 PM</th>
            </tr>          
          </thead>
     
          <tbody>
            <tr>
              <th rowspan="1">ABC</th>
              <td rowspan="1">The Goldbergs</td>
              <td rowspan="1">Home Economics</td>
              <td rowspan="1">Black-ish</td>
            </tr>
            <tr>
              <th rowspan="1">CBS</th>
              <td rowspan="1">Young Sheldon</td>
              <td rowspan="1">United States of AI</td>
              <td rowspan="1">Mom</td>
            </tr>
            <tr>
              <th rowspan="1">NBC</th>
              <td colspan="3">Stanley Cup Playoffs</td>
              
            </tr>
            <tr>
              <th rowspan="1">Fox</th>
              <td colspan="1">Beat Shazam</td>
              <td colspan="2">Local Programming</td>
              
            </tr>
            
          </tbody>
        </table>
      </table>
    </main>
  </body>
</html>
