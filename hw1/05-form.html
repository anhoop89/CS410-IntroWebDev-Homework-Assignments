<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>05 - Form</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="../hw2/05-form.css" />
</head>

<body>
  <main>
    <form class="form" action="">
      <h1 class="RegForm">Registration Form</h1>
      <!-- Add your code here -->
        <label class="form-element" for="username">Username: </label>
        <input type="Username" id="username" name="username" />

        <label class="form-element" for="email">Email: </label>
        <input type="email" id="email" name="email" />

        <label class="form-element" for="pass">Password: </label>
        <input type="password" id="pass" name="password">

       
        <p >Would you like to sign up for the newsletter?</p>        
        <div class="btn">
          <input type="radio" id="yes" name="answer" value="yes">
          <label for="yes">Yes, sign me up</label><br>
          <input type="radio" id="no" name="answer" value="no">
          <label for="no">No, thank you</label>
        </div>

        <label class="form-element" for="date">Date: </label>
        <input type="date" id="date" name="date" />

        <input class="btn-primary" type="submit" name="submit" value="Submit" />
        <input class="btn-secondary" type="reset" name="reset" value="Reset" />

      </form>
  </main>
</body>

</html>
